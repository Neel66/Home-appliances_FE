        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://bizdatainsights.com/wp-content/uploads/2021/07/Home-appliances.jpg"

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
            
            <form action=""  class="act" [formGroup]="siginForm" (ngSubmit)="siginForm.valid && signin()">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="EmailId..."   formControlName="email" id="email"
                    [ngClass]="{'is-invalid': siginForm.get('email')?.touched &&  siginForm.get('email')?.invalid}">
                    <span class="invalid-feedback" *ngIf="siginForm.get('email')?.hasError('required')">Email-Id can't be blank</span>
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password..."  formControlName="password" id="password"
                    [ngClass]="{'is-invalid': siginForm.get('password')?.touched &&  siginForm.get('password')?.invalid}">
                    <span class="invalid-feedback" *ngIf="siginForm.get('password')?.hasError('required')">Password can't be blank</span>
                  </div>
                
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" name="rememberme"> Remember me ?
                        </label>
                      </div>
                </div> 
    
                <div class="form-group">
                    
                    <button class="btn btn-primary btn-lg btn-block " style="width: 280px;" [disabled]="siginForm.invalid">Log-In</button>
                    &nbsp;&nbsp;
                    <a routerLink="/forgotpasswoed"> Forgot Password?</a>
                </div>
               
                <br>
                <div class="form-group">
                    <button class="btn btn-success form-control" routerLink="/user/signup">Sign-up</button>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-warning  form-control" routerLink="/admin/signin" style="color: rgb(12, 1, 1); font-size: larger;">Retailer</button>
                </div>
            </form>

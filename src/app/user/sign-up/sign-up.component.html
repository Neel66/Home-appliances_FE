
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<section class="vh-100" style="background-color: rgb(97, 176, 249);">
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 200px 5px; border: 2px solid rgb(97, 176, 249);">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="signupForm.valid && submit()" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" [ngClass]="{'is-invalid': signupForm.get('username')?.touched &&  signupForm.get('username')?.invalid}" class="form-control" id="username" name="username" placeholder="UserName..."
                        formControlName="username" required>
                    <span class="invalid-feedback">Name can't be blank.</span>
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" class="form-control" name="email" placeholder="Email-Id..." [ngClass]="{'is-invalid': signupForm.get('email')?.touched &&  signupForm.get('email')?.invalid}"
                        formControlName="email" required>
                        <span class="invalid-feedback" *ngIf="signupForm.get('email')?.hasError('required')">Email-Id can't be blank</span>
                        <span class="invalid-feedback" *ngIf="signupForm.get('email')?.hasError('email')">Email-Id must be valid</span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-mobile fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="tel" class="form-control" name="mobile" placeholder="Mobile-No..."
                          formControlName="mobile" required [ngClass]="{'is-invalid': signupForm.get('mobile')?.touched &&  signupForm.get('mobile')?.invalid}">
                          <span class="invalid-feedback" *ngIf="signupForm.get('mobile')?.hasError('required')">Mobile Number can't be blank</span>
                          <span  class="invalid-feedback" *ngIf="signupForm.get('mobile')?.hasError('minlength')">Mobile Number Must be 10 Number</span>
                          <span  class="invalid-feedback" *ngIf="signupForm.get('mobile')?.hasError('maxlength')">Mobile Number Must be 10 Number</span>
                          <span  class="invalid-feedback" *ngIf="signupForm.get('mobile')?.hasError('pattern')">Mobile Number Must be a Number</span>
                        </div>
                      </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" name="password" placeholder="Password..."
                        formControlName="password" required [ngClass]="{'is-invalid': signupForm.get('password')?.touched &&  signupForm.get('password')?.invalid}">
                        <span class="invalid-feedback" *ngIf="signupForm.get('password')?.hasError('required')">Password can't be blank</span>
                        <span class="invalid-feedback" *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be 6</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password..." formControlName="confirmPassword" required
                        [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.dirty &&  signupForm.get('confirmPassword')?.invalid}">
                        <span class="invalid-feedback">Confirm Password must be match</span>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" name="checkbox" formControlName="checkbox" required/>
                      <label class="form-check-label" for="checkbox">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <button class="btn btn-primary btn-lg btn-block form-control" [disabled]="signupForm.invalid">Sign-Up</button>
                <br> <br>
                <button class="btn btn-dark btn-lg btn-block form-control" routerLink="/user/login">Back To Login</button>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://bizdatainsights.com/wp-content/uploads/2021/07/Home-appliances.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
</body>
  </html>

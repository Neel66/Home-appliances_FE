<app-sidebar></app-sidebar>
<div class="content">
    <br>
<br><br>

<div class="container">
    <div class="col-md-6 offset-md-3">
        <h1 style="text-align: center;color: blue;">Hello {{username}}</h1>
           <p style="color: rgb(246, 10, 10); font-size: larger ;text-align: center;"> 
            If You Have any Complain, Please Type In Complain Box. </p> 
        
        <form>
            <div class="form-group">
        <label> UserName: </label>
        <input type="text" readonly value="{{username}}" class="form-control">
        </div>

        <div class="form-group">
        <label> MobileNo:</label>
        <input type="text" readonly value="{{mobileno}}" class="form-control">
        </div>

        <div class="form-group">
        <label> EmailId:</label>
        <input type="text" readonly value="{{emailid}}" class="form-control">
        </div>

        <div class="form-group">
        <label>Complain:</label>
       <textarea class="form-control" [(ngModel)]="complain" name="complain"></textarea>
        </div>
        <br>
       <button type="submit" class="btn btn-primary form-control" (click)="complains()">Complain Submit</button>
    </form>
       <br>
       <h3 *ngIf="com" style="text-align: center; color : green">{{msg}}</h3>
       <h3 *ngIf="er" style="text-align: center; color : red" >{{err}}</h3>
    </div>

    <br><br><br>
    <h1 class="container" style="text-align: center;font-family: Comic Sans MS;"> Reply From Admin Side</h1>
    <table class="table table-striped table-bordered container" style="margin-left: 140px;">  
        <thead>
        <tr>
            <th>Index</th>
        <th>complain</th> 
        <th>Replay</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of replydata ; let index=index">
            <td>{{index+1}}</td>
          
            <td>{{c.complain}}</td>
            <td>{{c.reply}}</td>
            </tr>
            </tbody>
</table>
</div>
</div>

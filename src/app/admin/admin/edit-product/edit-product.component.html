

<diV class="container">
  <h1 style="text-align:center; color: blue">Edit Product's Details</h1>
  <br>
  <div class="row">
   
 <div class="col">


<div class="row ">


  <div class="col-md-6">
    <div class="form-group">
      <label for="">Name</label>
      <select [(ngModel)]="name" class="form-control" >
        <option *ngFor="let p of pname"  [value]="p.id" >{{p.name}}</option>

      </select>
    </div>
  </div>


  <div class="col-md-6">
    <div class="form-group">
      <label for="">Price</label>
      <input [(ngModel)]="price" type="text" class="form-control">        
  </div>
</div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-6">
    <div class="form-group">
      <label for="">Discount</label>
      <input [(ngModel)]="discount" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-6">
    <div class="form-group">
      <label for="">Price with Discount</label>
      <input [(ngModel)]="discountprice" type="text" class="form-control">

    </div>
  </div>


</div>



<div class="col-md-3"></div>

<div class="row">

 


  <div class="col-md-6">

      <div class="form-group">
        <label for="">Category</label>
        <select [(ngModel)]="companyname" class="form-control">
          <option *ngFor="let c of company" [value]="c.cid">{{c.companyname}}</option>
  
        </select>
      </div>
    </div> 

</div>





<div class="col-md-3"></div>
<div class="row">

    <div class="col-md-6">
        <div class="form-group">
          <label for="">Description</label>
          <textarea [(ngModel)]="detailes" rows="4" class="form-control"></textarea>
        </div>
      </div>

</div>


<br>
<div class="col-md-3">
  <!-- <div class="form-group">
    <label for="">Image</label>
    <img  src="{{imagepath}}{{image}}">
  </div> -->
</div>

<div class="row">
  <div class="col-md-6">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
    <a style="margin-left: 10px;" routerLink="/admin/allproduct" class="btn btn-danger">Cancel</a>
  </div>
</div>
</div>
<div class="col">
   <div class="form-group">
    <img  src="{{imagepath}}{{image}}"  class="img-thumbnail" style="width:400px">
    
  </div>
  <br>
  <!-- <button class="btn btn-danger">Remove</button> -->
  &nbsp;&nbsp;
  <input   type="file" (change)="onSelectImage($event)">
</div>
</div>
</diV>
